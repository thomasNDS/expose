<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>HT</title>
  <style type="text/css">
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .warning-bar {
      display: none;
    }
    #content {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script>
    var loadIframe = function() {
      function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
          function(m, key, value) {
            vars[key] = value;
          });
        return vars;
      }
      var fullPath = "https://script.google.com/macros/s/AKfycbxqd3bFwVpmY1hGrq0HNheCGIwiXoVIXBUB7CcDnsQ-_6uKHO8l/exec?page=" + getUrlVars()["page"];
      console.log(document.getElementById('frame'))
      if (document.getElementById('frame'))
        document.getElementById('frame').src = fullPath
      console.log("load")
    }
    $(document).ready(function() {
      loadIframe()
    });
  </script>
</head>

<body>
  <div id="content">
    <iframe id="frame" width="100%" frameborder="0" style="margin-top: -50px; height: calc(100% + 50px);" src="" />
  </div>
</body>
